{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>知才教育 - {% block title %}{% endblock %}</title>
</head>
<body>
<div id="mask" style="width:100%;height:100%;background:#000;display:none;position:fixed;top: 0;left:0;opacity:0.75;z-index:9999"></div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">知才教育</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
{#    <form action="{% url 'set_language' %}" method="post">#}
{#        {% csrf_token %}#}
{#        <input name="next" type="hidden" value="{{ redirect_to }}"/>#}
{#        <select name="language">#}
{#            {% for language in LANGUAGES %}#}
{#                <option value="{{ language.0 }}"{% if language.0 == LANGUAGE_CODE %} selected="selected"{% endif %}>#}
{#                {{ language.1 }} ({{ language.0 }})#}
{#            {% endfor %}#}
{#        </select>#}
{#        <input type="submit" value="Go"/>#}
{#    </form>#}
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    {% trans "语言切换" %}
                </a>
                <form action="/i18n/setlang/" method="post" class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% csrf_token %}
                    <button class="dropdown-item" type="submit" name="language" value="zh-hans" class="language_switcher">{% translate "中文" %}</button>
                    <button class="dropdown-item" type="submit" name="language" value="en" class="language_switcher">{% translate "英语" %}</button>

                </form>
            </li>
        </ul>
            <button class="btn btn-outline-success my-2 my-sm-0" id="show_login">{% trans "登录" %}</button>
    </div>
</nav>
<br>
<div class="card" style="width: 8rem; margin-left: 20px;position:fixed;">
    <div class="card-header">
        <strong class="text-center">知才教育</strong>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">{% translate "介绍" %}</li>
        <li class="list-group-item">{% translate "展示" %}</li>
        <li class="list-group-item">{% translate "课程" %}</li>
    </ul>
</div>

<main role="main" class="container">
    <div class="row">
            {% block content %}
            {% endblock %}
    </div>
</main>

<div id="login_block" style="background-color:#ffffff;width:400px;height:384px;opacity:1;z-index:10000;position:fixed;left:40%;top:30%;border-radius:10px;display:none">
    <h3 style="width:85%;padding-left:40%;margin-top:30px;color:#f20d0d;float:left">{% trans "登录" %}</h3>
    <button id="login_none" style="width:10%;float:left;margin-top:20px;font-size:24px;text-align:center;color:rgba(28,31,33,.51);border:none;background-color:#ffffff">x</button>
    <form style="width:100%;">
        <input type="text" name="account" placeholder="请输入账号" style="border-radius:8px;box-shadow: 2px 0 5px 0 #fff;width:80%;margin:20px 10%;padding:14px;background:rgba(28,31,33,.06);border: 0">
        <input type="password" name="password" placeholder="请输入密码" style="border-radius:8px;    box-shadow: 2px 0 5px 0 #fff;width:80%;margin:20px 10%;padding:14px;background:rgba(28,31,33,.06);border:0">
        <input  type="button" value="{% trans '登录' %}" name="login"  style="color:white;background-color: #f20d0d;width:80%;margin:20px 10%;padding:14px;border-color: #f20d0d;border-radius: 10px;">
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<script type="application/javascript">
    $("#show_login").click(function (){
        $("#login_block").css("display","block")
        $("#mask").css("display","block")

    })
    $("#login_none").click(function(){
        $("#login_block").css("display","none")
        $("#mask").css("display","none")

    })
</script>
</html>
